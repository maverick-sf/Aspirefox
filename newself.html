<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<!-- <body onload="btnhandler()"> -->

<body>

    <h2 class="text-center mb-4">Emplyee Details Fetch</h2>
    <!-- <div class="container-fluid mt-3"> -->
    <div class="row ">
        <div class="col-md-4">

            <!-- <h3 class="text-center">Employee data
                </h3> -->

            <div class="card-body" id="fetch-card">
                <div class="container mt-3">
                    <div class="row">
                        <div class="col col-md-6">

                            <table class="table table-striped" id="emp-table">
                                <tr>
                                    <th> ID</th>
                                    <th>Image URL</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Contact Number</th>
                                    <th>Age</th>
                                    <th>D.O.B</th>
                                    <th>Salary</th>
                                    <th>Action</th>
                                    <th class="empDetailIdHeader">Local Storage ID</th>
                                </tr>
                                <!-- <tr id="emp-detail "></tr> -->
                            </table>
                            <div class="table-content">
                                <table id="emplyeeTable">


                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- add btn -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger ms-3 mb-3" data-bs-toggle="modal" id="addBtn" data-bs-target="#exampleModal">
    Add data
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- form body -->
                    <form class="row g-3 validate" validate id="modalForm">
                        <div class="col-md-4 position-relative">
                            <label for="imgUrl" class="form-label">img URL</label>
                            <input type="text" class="form-control" id="imgUrl" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="fName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fName" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="lName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lName" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="date" class="form-label">D.O.B</label>
                            <input type="date" class="form-control" id="date" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="salary" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 position-relative">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <!-- <button type="button" class="btn btn-primary saveBtn" type="submit">Save changes</button> -->

                                <button type="submit" class="btn btn-primary" id="submitModal">SUBMIT</button>
                            </div>
                            <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- js file -->
    <script src="newself.js"></script>
    <!--Bootstrap js cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous ">
    </script>
</body>

</html>
