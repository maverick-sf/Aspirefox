<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            text-align: left;
            ;
        }
        
        tr :nth-child(even) {
            background-color: aqua;
        }
    </style>
    <title>rowspan</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>

            <th rowspan="2">Phone</th>
            <td>123-456-789</td>

        </tr>
        <tr>
            <td>123-456-789</td>

        </tr>
    </table>
    <br>
    <hr>




</body>

</html>
