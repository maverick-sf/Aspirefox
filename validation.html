<!DOCTYPE html>
<html>

<head>
    <title>jQuery Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='validation.css' type='text/css' />
</head>

<body>
    <h2>jQuery Form Validation</h2>
    <div class="container">
        <form id="frm" method="post">
            <label for="name">Name</label>
            <input type="text" id="xv" name="name" placeholder="Enter your name">

            <br/><br/>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <br/><br/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <br/><br/>
            <label for="Marks">Marks</label>
            <input type="number" id="marks" name="marks" placeholder="Enter your marks">

            <br/><br/>
            <input type="checkbox" id="checkbox" name="checkbox" placeholder="Enter your password">
            <label for="checkbox" id="checkLabel">I take responsibility of the data i filled</label>
            <br><br>
            <label for="select"> Select the best option</label>
            <select name="dd1" id="select" name="select" style="color:grey;">
            <option value="none">None</option>
            <option value="o1">option 1</option>
            <option value="o2">option 2</option>
            <option value="o3">option 3</option>
            </select>
            <br/><br/>

            <br/><br/> <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="validation.js"></script>
</body>

</html>
