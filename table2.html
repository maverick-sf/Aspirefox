<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Table 2</title>
</head>

<body>
    <table>
        <tr>

            <th colspan="2" style="width: 90%;">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>Ram</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Tiny</td>
            <td>Tinu</td>
            <td>21</td>
        </tr>
    </table>
</body>

</html>
