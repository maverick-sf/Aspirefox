<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- data table css cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
        
        #toastRemove {
            position: absolute;
            right: 0;
            top: 97%;
        }
        
        #toastNotice {
            position: absolute;
            right: 0;
            top: 97%;
        }
        
        .imageCard {
            margin-left: 15px;
            margin-top: 2px;
        }
        
        .imp {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>

<body style="background-color: rgb(29, 29, 31);">
    <div class="container">
        <div class="jumbotron text-center bg-warning text-white p-4">
            <h2>Library Management System</h2>

        </div>


        <div class="container row ms-3 d-flex justify-content-center mt-4" id="cardDiv"></div>
        <div id="optDiv">

            <button class="btn btn-danger m-1 mb-2" data-bs-toggle="modal" data-bs-target="#addBorrower" id="showModal">Add Borrower</button>
            <!-- Add borrower modal -->
            <!-- Modal -->
            <div class="modal fade" id="addBorrower" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header  text-bg-danger">
                            <h5 class="modal-title text-light" id="exampleModalLabel">Add Borrower</h5>
                            <button type="button" class="btn-close text-bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addBorrowerForm" class="row g-3" validate>
                                <div class="row-md-4">
                                    <label for="name" class="form-label">Name:<span class="imp">*</span></label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <div class="row-md-4">
                                    <label for="phoneNo" class="form-label">Pone No:<span class="imp">*</span></label>
                                    <input class="form-control" name="phoneNo" id="phoneNo">
                                </div>
                                <div class="row-md-4">
                                    <label for="dob" class="form-label">DOB:<span class="imp">*</span></label>
                                    <input type="date" class="form-control" name="dob" id="dob">
                                </div>
                                <div class="row md-4 mt-4">
                                    <div class="col">
                                        <label for="selectBook" class="form-label">Books:<span class="imp">*</span></label>
                                        <select name="selectBook" id="selectBook">
                                <option value="">Select Book</option>
                            </select>
                                    </div>
                                    <p class="col">Price: <span id="totalPrice"></span></p>
                                </div>
                                <div class="row-md-4">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" class="form-control" name="address" id="address">
                                </div>

                                <div class="row-md-4">
                                    <input class="btn btn-danger" type="button" id="saveBtn" value="Add">

                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button></div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <!--Add book Modal -->
            <div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="row md-4 mt-4">
                                    <div class="col">
                                        <label for="selectAddBook" class="form-label">Books:</label>
                                        <select name="selectAddBook" id="selectAddBook">
                                <option value="">Select Book</option>
                            </select>
                                    </div>
                                    <p class="col">Price: <span id="bKPrice"></span></p>
                                </div>
                                <div class="row-md-4">
                                    <input class="btn btn-success" type="button" id="addBook1" value="submit">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Return book Modal -->
            <div class="modal fade" id="returnBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Return Book</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="row md-4 mt-4">
                                    <div class="col">
                                        <label for="selectReturnBook" class="form-label">Books:</label>
                                        <select name="selectReturnBook" id="selectReturnBook">
                                <option value="">Select Book</option>
                            </select>
                                    </div>
                                    <p class="col">Price: <span id="rtnPrice"></span></p>
                                </div>
                                <div class="row-md-4">
                                    <input class="btn btn-success" type="button" id="returnBtn" value="submit">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div id="divTable">
            <table id="myTable" class="table table-dark text-bg-dark table-striped shadow">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Address</th>
                        <th scope="col">Books</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <!-- Toast of borrower added -->

        <div id="toastNotice" class="toast">
            <div class="toast-header">
                <strong class="mr-auto">Borrower</strong>

                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            <span>&times;</span>
          </button>
            </div>
            <div class="toast-body">
                New borrower added.
            </div>
        </div>
        <!-- Toast of borrower added -->

        <div id="toastRemove" class="toast">
            <div class="toast-header">
                <strong class="mr-auto">Book</strong>

                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            <span>&times;</span>
          </button>
            </div>
            <div class="toast-body">
                Book Removed.
            </div>
        </div>




        <!-- jQuery cdn -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- data table script cdn -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <!-- jQuery validator cdn -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <!-- bootstrap js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <!-- script -->
        <script src="test-Ravi.js"></script>
</body>

</html>
