<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- data table css cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }
        
        #toastRemove {
            position: absolute;
            right: 0;
            top: 97%;
        }
        
        #toastNotice {
            position: absolute;
            right: 0;
            top: 97%;
        }
        
        .imageCard {
            margin-left: 15px;
            margin-top: 2px;
        }
        
        .imp {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="container">
        <div class="jumbotron text-center bg-warning text-white p-4">
            <h2>Practice</h2>
        </div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addMyModal">Add Borower</button>
        <div class="modal fade" id="addMyModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Borrower</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="newModalForm">
                            <div class="form-group">
                                <label class="control-label col-md-3" for="email">Name:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="pName" name="pName" placeholder="Enter  name" require/>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="email">Phone number:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="action" name="action" placeholder="Enter and action" required>
                                    </div>
                                </div>

                                <!-- more -->
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="email">DOB:</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter D.O.B" require>
                                    </div>
                                </div>
                                <!--more-->
                                <br>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success" id="btnSaveIt">Save</button>
                                    <button type="button" class="btn btn-default" id="btnCloseIt" data-dismiss="modal">Close</button>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>





            <!-- kmsnd -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <!-- jQuery cdn -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <!-- data table script cdn -->
            <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
            <!-- jQuery validator cdn -->
            <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
            <!-- bootstrap js cdn -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
            <!-- script -->
            <script src="antk.js"></script>
</body>

</html>
