<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <h2>Tasklist app</h2>


    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Task list</h3>
                    </div>
                    <div class="card-body" id="fetch-card">
                        <form id="task-form">
                            <div class="form-group">
                                <input id="input-item" type="text" class="form-control" placeholder="Task Name">
                            </div>
                            <div>

                                <input type="submit" value="Add Task" class="btn btn-danger mt-2">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- TAsk -->
            <div class="container mt-3">
                <div class="row">
                    <div class="col col-md-6">
                        <ul class="list-group" id="task-list">
                            <!-- <li class="list-group-item list-group-item-action list-group-item-primary">
                                <span><strong>Grocery</strong></span>
                                <button class="close">
                                    <i class="fa-fa-times-circle"></i>
                                </button>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="task.js"></script>
    <!--Bootstrap js cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
</body>

</html>
